{% extends 'pages/partial.html' %}

{% block content %}
<div class="flex flex-col">
  <div class="flex flex-col px-8 ml-32 max-lg:ml-4">
    <p class="uppercase text-green-800 text-md max-lg:text-sm">mais segurança para você</p>
    <h1 class="text-green-800 font-medium text-8xl max-lg:text-6xl">Validador de Boleto</h1>      
  </div>
  <div class="h-[670px] w-screen bg-estagiario my-8">
    <div class="flex h-[670px] w-screen">
      <div class="rounded-md flex flex-col justify-center items-center bg-white w-screen m-[50px] opacity-100 p-8">
        <form class="space-y-4" action="{{ url_for('validar_boleto') }}" method="POST">
          <p class="text-4xl max-lg:text-2xl max-sm:text-xl text-green-800">Evite Fraudes na hora do pagamento</p>
          <p class="text-4xl max-lg:text-2xl max-sm:text-xl text-green-800">Confirme a autenticidade do seu boleto antes de efetuar o pagamento e garanta o pagamento do boleto HEINEKEN com segurança.</p>
          <div class="flex flex-col space-y-2">
            <label class="font-bold text-green-800" for="">Digite o código de barras</label>
            <div class="flex justify-between space-x-5">                  
              <input pattern=".{47,47}"
              oninvalid="this.setCustomValidity('O número do boleto deve conter exatamente 47 caracteres.')"  required name="numero_boleto" maxlength="47" minlength="47" id="boleto" oninput="mascaraBoleto(this), this.setCustomValidity('')" placeholder="00000.00000 00000.000000 00000.000000 0 00000000000000"  class="h-16 border border-1 border-gray-100 text-3xl max-lg:text-sm p-2 w-full" type="text">
              <input class="material-symbols-outlined w-16 h-16 bg-green-800 text-white hover:bg-green-700" type="button" value="content_paste" id="colar">
            </div>
          </div>
          <input class="bg-green-800 text-white p-8 text-3xl max-lg:text-xl rounded hover:bg-green-700" type="submit" value="Validar Dados">
        </form>
      </div>
    </div>
  </div>
</div>  
{% endblock %}
