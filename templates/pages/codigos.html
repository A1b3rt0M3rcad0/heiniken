<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Boletos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Lista de Códigos de Boletos</h1>
    <table>
        <thead>
            <tr>
                <th>Código</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas de boletos serão inseridas dinamicamente aqui -->
            {%- for codigo in codigos -%}
            <tr>
                <td>{{ codigo }}</td>
            </tr>
            {%- endfor -%}
        </tbody>
    </table>
</body>
</html>
